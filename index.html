<!DOCTYPE html>
<html lang="en">
<head>
  <title>OOP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="ok">

    <div class="container mt-3">
        <h2>Toggleable Tabs</h2>
        <br>
        <!-- Nav tabs -->
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#accountOpenInfo">Account Open</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#menu1">Diposit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#menu2">Menu 2</a>
                </li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="tab-content">

            <div id="accountOpenInfo" class="container tab-pane active"><br>
                <h3>Account Information</h3>
                <form action="" id="accountOpenForm">
                    <div class="mb-3 mt-3">
                        <label for="text" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="firstBalance" class="form-label">Balance</label>
                        <input type="number" class="form-control" id="firstBalance" placeholder="Enter Balance" name="firstBalance">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>




            <div id="menu1" class="container tab-pane fade"><br>
                <h3>Diposit Balance</h3>
                
                <form action="" id="dipositForm">
                    <div class="mb-3 mt-3">
                        <label for="accountNumber" class="form-label">Account Number</label>
                        <input type="number" class="form-control" id="accountNumber" placeholder="Enter Account Number" name="accountNumber">
                    </div>
                    <div class="mb-3">
                        <label for="dipositBalance" class="form-label">Diposit Balance:</label>
                        <input type="number" class="form-control" id="dipositBalance" placeholder="Enter Diposit" name="dipositBalance">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>


            <div id="menu2" class="container tab-pane fade"><br>
                <h3>Widhdrow Balance</h3>
                
                <form action="" id="withdrowForm">
                    <div class="mb-3 mt-3">
                        <label for="wAccountNumber" class="form-label">Account Number</label>
                        <input type="number" class="form-control" id="wAccountNumber" placeholder="Enter Account Number" name="accountNumber">
                    </div>
                    <div class="mb-3">
                        <label for="withdrowBalance" class="form-label">Diposit Balance:</label>
                        <input type="number" class="form-control" id="withdrowBalance" placeholder="Enter Diposit" name="dipositBalance">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

<!-- <script src="./script/script.js"></script> -->
<script src="./script/loopPractic.js"></script>
</body>

</html>
